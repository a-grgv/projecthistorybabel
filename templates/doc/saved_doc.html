{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ doc.title }}</h1>

<div class="columns">
    <div class="column">
        <div id="summary_box" class="box">
            {{ doc.doc_summary }}
        </div>
    </div>
    <div class="column">
        <div id="event_box" class="box">
            <table class="table is-fullwidth" id="event">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                </tr>
                </thead>
                <tbody>
                {% for item in doc.doc_events %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
